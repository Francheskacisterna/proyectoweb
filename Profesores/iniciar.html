<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Logo.png">
    <!-- Bootstrap CSS (librerias)-->
    <title>LBWUS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/estilo.css">

    <script src="../js/bootstrap.min.js"> </script>


    <style>
        body {
            background: #a159d8;
            background: linear-gradient(to right, #ff96ca, #c2b6f3);
        }

        .bg {
            background-image: url(../img/prueb1.jpeg);
            background-position: center center;
        }

        .container-login-custom-new {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
            /* Para compensar la barra de navegación fija */
            padding-bottom: 50px;
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">
                <img src="../img/Logo.png" alt="Logo" width="50px" class="d-inline-block align-text-top">
                LBWUS</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LBWUS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="inicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="planes.html">Planes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="contactos.html">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="registro.html" class="registrarse-button btn btn-primary">Registrarse</a>
            <a href="iniciar.html" class="login-button btn btn-secondary">Iniciar</a>
            <!-- Botón para cambiar el tema con iconos -->
            <button onclick="toggleTheme()" id="theme-toggler" class="btn btn-outline-light ms-2">
                <i class="bi bi-sun"></i> <!-- Icono predeterminado para el tema claro -->
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--End Navbar-->

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                <!-- Aquí puede ir la imagen del lado izquierdo si es necesaria -->
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../img/Logo.png" width="48px" alt="logo">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- Login -->
                <form id="login-form" class="needs-validation d-flex flex-column align-items-center" novalidate>
                    <div class="mb-4 w-100">
                        <label for="email-login" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email-login" name="email" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo electrónico válido.
                        </div>
                    </div>
                    <div class="mb-4 w-100">
                        <label for="password-login" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password-login" name="password" required>
                        <div class="invalid-feedback">
                            La contraseña es obligatoria.
                        </div>
                    </div>
                    <div class="mb-4 form-check w-100">
                        <input type="checkbox" class="form-check-input" id="connected" name="connected">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid w-100">
                        <button type="submit" class="btn btn-primary">Iniciar</button>
                    </div>
                    <div class="my-3 text-center w-100">
                        <span>No tienes cuenta? <a href="Regristro.html">Regístrate aquí</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!-- Login con redes sociales -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <!-- Botón de Facebook -->
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/logofacebook.webp" width="32px" alt="Facebook Logo">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <!-- Botón de Google -->
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/google.png" width="32px" alt="Google Logo">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../java/jquery.js"></script>
    <script src="../java/main.js"></script>
</body>

</html>
